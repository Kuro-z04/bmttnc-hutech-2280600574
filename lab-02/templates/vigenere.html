<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center font-weight-bold">VIGENÈRE CIPHER</h2>

        <!-- Encryption Section -->
        <div class="mt-4">
            <h4 class="text-primary font-weight-bold">ENCRYPTION</h4>
            <form method="POST" action="/vigenere/encrypt">
                <div class="mb-3">
                    <label class="form-label">Plain text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Enter Plain Text" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="text" class="form-control" name="inputKeyPlain" placeholder="Enter Key" required>
                </div>
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
        </div>

        <!-- Decryption Section -->
        <div class="mt-4">
            <h4 class="text-primary font-weight-bold">DECRYPTION</h4>
            <form method="POST" action="/vigenere/decrypt">
                <div class="mb-3">
                    <label class="form-label">Cipher text:</label>
                    <input type="text" class="form-control" name="inputCipherText" placeholder="Enter Cipher Text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="text" class="form-control" name="inputKeyCipher" placeholder="Enter Key" required>
                </div>
                <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
        </div>
    </div>
</body>
</html>
